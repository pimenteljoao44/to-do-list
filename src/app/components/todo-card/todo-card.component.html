<mat-tab-group color="accent" *ngIf="todoList().length > 0; else withOutTodos">
  <mat-tab label="Em Andamento...">
    <div *ngFor="let todo of todoList()">
      <mat-card class="todo_card" *ngIf="todo?.done === false">
        <mat-card-header>
          <mat-card-title class="todo_card_title">{{
            todo?.title
          }}</mat-card-title>
          <mat-card-subtitle class="todo_card_subtitle">{{
            todo?.description
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button
            class="header_btn check_btn"
            mat-icon-button
            aria-label="Concluir Tarefa"
            (click)="handleDoneTodo(todo.id)"
          >
            <mat-icon>done_all</mat-icon>
          </button>
          <button
            class="header_btn check_btn todo_form_delete_btn"
            mat-icon-button
            aria-label="Deletar Tarefa"
            (click)="handleDeleteTodo(todo)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Concluidas">
    <div *ngFor="let todo of todoList()">
      <mat-card class="todo_card" *ngIf="todo?.done === true">
        <mat-card-header>
          <mat-card-title class="todo_card_title">{{
            todo?.title
          }}</mat-card-title>
          <mat-card-subtitle class="todo_card_subtitle">{{ todo?.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button
            class="header_btn check_btn"
            mat-icon-button
            aria-label="Concluir Tarefa"
            (click)="handleDoneTodo(todo.id)"
          >
          <mat-icon class="mat-18">done_all</mat-icon>
        </button>

        <button
        class="header_btn check_btn todo_form_delete_btn"
        mat-icon-button
        aria-label="Deletar Tarefa"
        (click)="handleDeleteTodo(todo)"
      >
      <mat-icon class="mat-18">delete_forever</mat-icon>
    </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>

<ng-template #withOutTodos>
  <h1 class="warn_message">Não há tarefas a serem exibidas...</h1>
</ng-template>
